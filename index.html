<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR Видео на Маркере Hiro</title>

  <!-- Подключаем A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.2.1/aframe/build/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    /* Прицел в центре экрана */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      pointer-events: none; /* чтобы не мешал */
      border: 3px solid #0f0;
      border-radius: 8px;
      box-sizing: border-box;
      z-index: 10000;
      mix-blend-mode: difference; /* чтобы был виден на любом фоне */
    }

    /* Убираем лейблы AR.js (если появляются) */
    .arjs-debug-ui {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Прицел -->
  <div id="crosshair"></div>

  <a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  arjs="trackingMethod: best; debugUIEnabled: false; sourceType: webcam;"
>
  <a-marker type="pattern" url="my-marker.patt" id="marker">
    <a-video
      id="ar-video"
      src="video.mp4"
      width="2"
      height="1"
      position="0 0 0"
      rotation="-90 0 0"
      muted
      loop
      preload="auto"
      webkit-playsinline
      playsinline
    ></a-video>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>


  <script>
    const marker = document.querySelector("#marker");
    const video = document.querySelector("#ar-video");

    // Стоп видео при старте
    video.pause();

    // Трекер наличия маркера
    let markerVisible = false;

    // Функция запуска видео с проверкой
    function tryPlayVideo() {
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Игнорируем ошибку автозапуска — будет запущено позже
          console.log("Видео автозапуск заблокирован, ждём взаимодействия");
        });
      }
    }

    // Когда маркер найден
    marker.addEventListener("markerFound", () => {
      if (!markerVisible) {
        markerVisible = true;
        tryPlayVideo();
        console.log("Маркер найден — видео играет");
      }
    });

    // Когда маркер потерян
    marker.addEventListener("markerLost", () => {
      if (markerVisible) {
        markerVisible = false;
        video.pause();
        video.currentTime = 0; // сбросить видео на начало
        console.log("Маркер потерян — видео остановлено");
      }
    });

    // Скрыть служебные сообщения AR.js из консоли (если нужно)
    if (window.ARjs) {
      ARjs.Context.baseURL = ""; // минимизируем пути, можно попробовать отключить логи (не всегда работает)
    }
  </script>
</body>
</html>
