<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WebAR Видео на Маркере Hiro</title>

  <!-- Подключаем A-Frame и AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.2.1/aframe/build/aframe-ar.min.js"></script>

  <style>
    /* Стили для страницы */
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Подсказка для пользователя */
    #marker-hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 16px;
      background: rgba(0, 128, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 8px;
      font-size: 18px;
      z-index: 1000;
      user-select: none;
      max-width: 90vw;
    }

    /* Блок с инструкцией и маркером */
    #instruction {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      max-width: 90vw;
      user-select: none;
      line-height: 1.4;
      z-index: 1000;
    }

    /* Ссылка на маркер */
    #marker-link {
      color: #0f0;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Подсказка сверху -->
  <div id="marker-hint">Наведите камеру на маркер Hiro, чтобы запустить видео</div>

  <!-- Инструкция с ссылкой на скачивание маркера -->
  <div id="instruction">
    Маркер Hiro — это квадрат с узором. <br />
    <a id="marker-link" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" rel="noopener noreferrer" download="hiro.png">
      Нажмите здесь, чтобы скачать и распечатать маркер Hiro
    </a>
  </div>

  <!-- AR-сцена -->
  <a-scene embedded arjs="trackingMethod: best;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">
    <!-- Маркер Hiro -->
    <a-marker preset="hiro" id="marker">
      <!-- Видео, которое появляется на маркере -->
      <a-video
        id="ar-video"
        src="video.mp4"
        width="2"
        height="1"
        position="0 0 0"
        rotation="-90 0 0"
        muted
        loop
        preload="auto"
        webkit-playsinline
        playsinline
      ></a-video>
    </a-marker>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Получаем элементы
    const marker = document.querySelector("#marker");
    const video = document.querySelector("#ar-video");
    const hint = document.querySelector("#marker-hint");
    const instruction = document.querySelector("#instruction");

    // Изначально видео на паузе
    video.pause();

    // Когда маркер виден — запускаем видео и скрываем подсказки
    marker.addEventListener("markerFound", () => {
      video.play();
      hint.style.display = "none";
      instruction.style.display = "none";
    });

    // Когда маркер потерян — останавливаем видео и показываем подсказки
    marker.addEventListener("markerLost", () => {
      video.pause();
      hint.style.display = "block";
      instruction.style.display = "block";
    });
  </script>
</body>
</html>
