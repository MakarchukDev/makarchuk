<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Video Overlay</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }
      #marker-hint {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 12px;
        background: rgba(0,0,0,0.7);
        border: 2px solid #0f0;
        border-radius: 6px;
        font-size: 16px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Текстовая подсказка -->
    <div id="marker-hint">Наведите камеру на маркер Hiro</div>

    <a-scene embedded arjs>
      <a-marker preset="hiro" id="marker">
        <a-video
          id="ar-video"
          src="video.mp4"
          width="2"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          muted
          loop
          preload="auto"
          webkit-playsinline
          playsinline
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const video = document.querySelector("#ar-video");
      const hint = document.querySelector("#marker-hint");

      video.pause();

      marker.addEventListener("markerFound", () => {
        video.play();
        hint.style.display = "none";
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
        hint.style.display = "block";
      });
    </script>
  </body>
</html>
